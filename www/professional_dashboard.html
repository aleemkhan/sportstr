<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://* data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' http://* 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/professional_dashboard.css">
        <title>Professional Dashboard</title>
    </head>
    <body>
    	<div class="container">
        	<div class="row navigation">
            	<div class="col-xs-2">
            		<i style="font-weight:300; font-size:40px; text-shadow:none; color:white;" class="fa fa-angle-left"></i>
            	</div>
            	<div class="col-xs-8" style="padding:0px; font-size: 24px;">
            		<span style="">Professional Dashboard</span>
            	</div>
            	<div class="col-xs-2">
            		<i style="font-weight:100; font-size:25px; text-shadow:none; color:white;" class="fa fa-bars"></i>
            	</div>
            </div>            
        	
        	<div class="row" style="padding-left:40px; padding-right:40px; margin-top:80px; font-family: Museo_three; color:white; font-size:16px;">    
        		<div class="col-xs-6"  style="border-right: 1px solid white; padding:0px; padding-bottom: 20px;">
        			<br>
        			<i class="fa fa-user icon"></i><br>
        			Edit Profile
        		</div>
        		<div class="col-xs-6" style="padding:0px; padding-bottom: 20px;">
        			<br>
        			<i class="fa fa-envelope-o icon"></i><br>
        			Inbox
        		</div>
        	</div>
        	<div class="row" style="padding-left:40px; padding-right:40px; margin-top:0px; font-family: Museo_three; color:white; font-size:16px;">    
        		<div class="col-xs-6" style="border-right: 1px solid white; border-top: 1px solid white; padding:0px; padding:0px; padding-top:20px;">
        			<i class="fa fa-file-text-o icon"></i><br>
					Appointments
					<br>
        		</div>
        		<div class="col-xs-6" style="border-top: 1px solid white; padding:0px; padding-top:20px;">
        			<i class="fa fa-money icon"></i><br>
					Manage my Money
					<br>
        		</div>
        	</div>

        	<div class="row" style="margin-top:30px; margin-bottom: 100px;">
                <div class="col-xs-12">
                    <div class="custom-btn">Log Out</div>
                </div>
            </div>
            
            
        </div>
        <div class="row fixedfoot">
            	<div class="col-xs-6 active" style="border-right: 1px solid #35a1e5;">
                    Available
                </div>
                <div class="col-xs-6">
                    Unavailable
                </div>
            </div>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/server_requests.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/professional_dashboard.js"></script>
    </body>
</html>
