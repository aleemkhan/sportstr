<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://* data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' http://* 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/confirmation.css">

    <body>
        	<div class="row navigation">
            	<div class="col-xs-2">
            		<i style="font-weight:300; font-size:40px; text-shadow:none; color:white;" class="fa fa-angle-left"></i>
            	</div>
            	<div class="col-xs-8">
            		<span style="">Confirmation</span>
            	</div>
            	<div class="col-xs-2">
            		<i style="font-weight:100; font-size:25px; text-shadow:none; color:white;" class="fa fa-bars"></i>
            	</div>
            </div>            
        	
        	<div class="row bgwhite">    
        		<div class="col-xs-12">
        			<div class="row bigpad">
        				<div class="col-xs-2">
        					<i class="fa fa-map-marker"></i> 
        				</div>
        				<div class="col-xs-5 text-left" style="padding-top:10px;">
            				Location
            			</div>
            			<div class="col-xs-5 text-center" style="font-family: Museo_five; padding-top:10px;">            					
            				<strong>Hyde Park</strong>
            			</div>
            		</div>
            	</div>
            	<div class="col-xs-12 bigpad">
            		<div class="row">
            			<div class="col-xs-2">
        					<i class="fa fa-calendar"></i> 
        				</div>
        				<div class="col-xs-5 text-left" style="padding-top:10px;">
            				Date
            			</div>
            			<div class="col-xs-5 text-center" style="font-family: Museo_five;">            					
            				<strong>Thursday 11th<br>
            				August 2016</strong>
            			</div>
            		</div>	
            	</div>
            	<div class="col-xs-12 bigpad" style="border-bottom: 0px solid white;">
            		<div class="row">
            			<div class="col-xs-2">
        					<i class="fa fa-clock-o"></i> 
        				</div>
        				<div class="col-xs-5 text-left" style="padding-top:10px;">

            			</div>
            			<div class="col-xs-5 text-center" style="font-family: Museo_five; padding-top:10px;">            					
            				<strong>12:30 GMT</strong>
            			</div>
            		</div>
            	</div>

        	</div>
            
            <div class="row" style="margin-top:50px; margin-bottom:50px;">
            	<div class="col-xs-12">
                    <div class="custom-btn">PayPal</div>
                </div>
            </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/server_requests.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/confirmation.js"></script>
